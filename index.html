<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Posts</title>
        <link rel="icon" href="./assets/images/logo.png">
        <link href="https://fonts.googleapis.com/css?family=Crimson+Text|Raleway" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/stylesheets/basic.css">
        <link rel="stylesheet" href="./assets/stylesheets/header.css">
        <link rel="stylesheet" href="./assets/stylesheets/midsection.css">
        <link rel="stylesheet" href="./assets/stylesheets/tags.css">
        <link rel="stylesheet" href="./assets/stylesheets/post.css">
        <script src="./scripts/sort.js"></script>
        <script src="./scripts/main.js"></script>
    </head>
    <body>
        <header class="header-container">
            <div class="header-left">
                <img src="./assets/images/logo_black.png">
                <h3 class="header">Blog</h3>
            </div>
            <form class="search-form">
                <input type="text" placeholder="Search" required>
            </form>
        </header>
        <div class="midsection-container">
            <aside class="aside-container">
                <div class="sort-container">
                    <h3 class="header">Sort posts</h3>
                    <p>By date <button class="btn" id="sort-date-down"></button></p>
                    <p>By date <button class="btn btn-sort" id="sort-date-up"></button></p>
                    <h3 class="header"><i class="fas fa-tag"></i> Tags</h3>
                </div>
                <div class="aside tag-container" id="aside-tag-container">
                    
                </div>
            </aside>
            <main class="main-container">
                <div class="post-container" id="post-container">
                    
                </div>
                <button class="btn btn-load" id="more">More...</button>
            </main>
            <button class="btn" id="btn-up">Up</button>
        </div>
    </body>
</html>
